name: npm publish
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for OIDC provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Dependencies
        run: pnpm install

      - name: Build & Test
        run: pnpm build && pnpm test

      - name: Publish npm packages
        run: |
          pnpm publish --access public --no-git-checks --provenance
          sed -i -e 's#"@stellar/js-xdr"#"js-xdr"#' package.json
          pnpm publish --no-git-checks --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Deprecate old unscoped package
        run: |
          V=$(cat package.json | jq '.version' | sed -e 's/\"//g')
          echo "Deprecating js-xdr@$V"
          npm deprecate js-xdr@"<= $V" "âš ï¸ This package has moved to @stellar/js-xdr! ðŸšš"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
